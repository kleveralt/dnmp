version: "3"
services:
  php72:
    build:
      context: .
      args:
        PHP_VERSION: 7.2
        SOURCE_LIST: stretch
        SUPPORT_MCRYPT: "false"
        BUILT_IN_OPCACHE: "true"
    ports:
      - "9000:9000"
    volumes:
      - /usr/share/nginx/html/:/usr/share/nginx/html/:rw
      - ./conf/php.ini:/usr/local/etc/php/php.ini:ro
      - ./conf/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/:/var/log/dnmp/:rw
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - net-php72

networks:
  net-php72:
